services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 7000
    networks:
      - dokploy-network
    labels:
      - traefik.http.routers.phelddagriffarm-pagedrift-cknlcf.rule=Host(`books.phelddagrif.farm`)
      - traefik.http.routers.phelddagriffarm-pagedrift-cknlcf.entrypoints=web
      - traefik.http.routers.phelddagriffarm-pagedrift-cknlcf.middlewares=redirect-to-https@file
      - traefik.http.routers.phelddagriffarm-pagedrift-cknlcf-websecure.rule=Host(`books.phelddagrif.farm`)
      - traefik.http.routers.phelddagriffarm-pagedrift-cknlcf-websecure.entrypoints=websecure
      - traefik.http.routers.phelddagriffarm-pagedrift-cknlcf-websecure.tls.certresolver=letsencrypt
      - traefik.http.services.phelddagriffarm-pagedrift-cknlcf.loadbalancer.server.port=7000
      - traefik.enable=true
    environment:
      - NODE_ENV=production
      - PORT=7000
      - DATABASE_URL=file:/app/data/db/sqlite.db
      - JWT_SECRET=${JWT_SECRET}
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_MASTER_KEY}
      - BOOKS_STORAGE_PATH=/app/data/books
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/api/auth/me"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

volumes:
  data:

networks:
  dokploy-network:
    external: true
